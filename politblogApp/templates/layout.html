<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}ITPC EECA{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>

<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center" bis_skin_checked="1">
        <a href="mailto:office@itpc-eeca.org"
           class="text-decoration-none ">office@itpc-eeca.org</a>
        <div class="social-links">
            <a
                class="" style=""
                data-placement="bottom" data-title="Twitter" data-toggle="tooltip" title=""
                href="https://twitter.com/ITPCru" target="_blank" rel="noopener noreferrer"
                data-original-title="Twitter"><i class="bi bi-twitter-x"></i></a>
            <a
                class="" style=""
                data-placement="bottom" data-title="YouTube" data-toggle="tooltip" title=""
                href="http://www.youtube.com/user/ITPCruTV" target="_blank" rel="noopener noreferrer"
                data-original-title="YouTube"><i class="bi bi-youtube"></i></a>
            <a
                class="" style=""
                data-placement="bottom" data-title="18+" data-toggle="tooltip" title=""
                href="http://rkn.gov.ru/mass-communications/reestr/media/?id=441544" target="_blank" rel="noopener noreferrer"
                data-original-title="18+"><img src="https://itpc-eeca.org/wp-content/uploads/2017/06/18-1-3.png" alt="18+"></a>
        </div>

    </div>
</header>
<div class="logo container">
    <img src="https://itpc-eeca.org/wp-content/uploads/2022/04/itpc_eeca_rus_big.png"
         srcset="https://itpc-eeca.org/wp-content/uploads/2022/04/itpc_eeca_rus_big.png 1x, https://itpc-eeca.org/wp-content/uploads/2022/04/itpc_eeca_rus_big.png 2x"
         alt="ITPC EECA Logo"
         data-retina_logo_url="https://itpc-eeca.org/wp-content/uploads/2022/04/itpc_eeca_rus_big.png" class="img-fluid">
</div>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap" bis_skin_checked="1">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
